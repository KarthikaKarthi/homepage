<h5 class="mt-5">Calculate your Personal Loan EMI</h5>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="d-flex justify-content-lg-between">
        <p>Loan Amount</p>
        <button type="button" class="btn btn-outline-secondary text-right mb-4">₹40,000</button>
      </div>
      <div class="progress" style="height: 5px;">
        <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="25" aria-valuemin="0"
          aria-valuemax="100"></div>
          
      </div>
      <div class="d-flex justify-content-lg-between">
      <p>₹10,000</p>
      <p class="text-right">₹50,000</p>
      </div>

   

    <div class="pt-5 d-flex justify-content-lg-between">
        <p >Tenure</p>
        <button type="button" class="btn btn-outline-secondary text-right mb-4">18 months</button>
      </div>
      <div class="progress" style="height: 5px;">
        <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="25" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
      <div class="d-flex justify-content-lg-between">
      <p>6 months</p>
      <p class="text-right">24 months</p>
    </div>

    <div class="pt-5 d-flex justify-content-lg-between">
        <p>Interest Rate</p>
        <button type="button" class="btn btn-outline-secondary text-right mb-4">12%</button>
      </div>
      <div class="progress" style="height: 5px;">
        <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="25" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
      <div class="d-flex justify-content-lg-between">
    <p>5%</p>
    <p class="text-right">15%</p>
   </div>
